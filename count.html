<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Scoreboard</title>
<h1>計分器</h1>
<style>
  .person {
    margin-bottom: 10px;
    text-size: 25px;
  }
  .person span {
    font-size: 25px; /* 調整人名旁文字大小為25px */
    margin-right: 30px;
  }
  .person button {
    font-size: 25px; /* 調整按鈕文字大小為25px */
  }
</style>
</head>
<body>

<div class="person">
  <span>玟妮               </span>
  <span class="score">0</span>
  <span>          </span>
  <button class="add">+1</button>
  <button class="subtract">-1</button>
</div>

<div class="person">
  <span>品岑               </span>
  <span class="score">0</span>
  <span>          </span>
  <button class="add">+1</button>
  <button class="subtract">-1</button>
</div>

<div class="person">
  <span>書恆               </span>
  <span class="score">0</span>
  <span>          </span>
  <button class="add">+1</button>
  <button class="subtract">-1</button>
</div>

<div class="person">
  <span>祐全               </span>
  <span class="score">0</span>
  <span>          </span>
  <button class="add">+1</button>
  <button class="subtract">-1</button>
</div>

<div class="person">
  <span>阿惇               </span>
  <span class="score">0</span>
  <span>          </span>
  <button class="add">+1</button>
  <button class="subtract">-1</button>
</div>

<div class="person">
  <span>瓜瓜               </span>
  <span class="score">0</span>
  <span>          </span>
  <button class="add">+1</button>
  <button class="subtract">-1</button>
</div>

<script>
  // Add event listeners to all +1 and -1 buttons
  const addButtons = document.querySelectorAll('.add');
  const subtractButtons = document.querySelectorAll('.subtract');
  
  addButtons.forEach(button => {
    button.addEventListener('click', () => {
      const scoreElement = button.parentElement.querySelector('.score');
      let currentScore = parseInt(scoreElement.textContent);
      scoreElement.textContent = currentScore + 1;
    });
  });
  
  subtractButtons.forEach(button => {
    button.addEventListener('click', () => {
      const scoreElement = button.parentElement.querySelector('.score');
      let currentScore = parseInt(scoreElement.textContent);
      scoreElement.textContent = currentScore - 1;
    });
  });
</script>

</body>
</html>
